name: kdg
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  adobe_xd: 2.0.0+1
  animated_text_kit: ^4.2.1
  animations: ^2.0.1
  badges: ^2.0.1
  bot_toast: ^3.0.4
  circular_reveal_animation: ^2.0.0
  cloud_firestore: ^0.16.0+1
  cloud_functions: ^0.9.0
  curved_navigation_bar: ^0.3.2
  dotted_border: ^2.0.0+1
  firebase_auth: ^0.20.1
  firebase_core: ^0.7.0
  firebase_messaging: ^8.0.0-dev.15
  firebase_storage: ^7.0.0
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^0.2.3
  flutter_signin_button: ^2.0.0
  font_awesome_flutter: ^9.0.0
  get: ^3.25.4
  getwidget: ^2.0.4
  google_fonts: ^1.1.0
  google_sign_in: ^4.5.1
  loading: ^1.0.2
  logger: ^0.9.4
  lottie: ^0.6.0
  material_design_icons_flutter: ^4.0.5955
  palette_generator: ^0.3.0
  parallax_image: ^0.3.1+1
  pigment: ^1.0.3
  provider: ^5.0.0
  simple_animations: ^3.0.2
  slimy_card: ^1.0.4
  supercharged: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  fonts:
    - family: K2D
      fonts:
        - asset: fonts/K2D-Bold.ttf
        - asset: fonts/K2D-BoldItalic.ttf
          style: italic

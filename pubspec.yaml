  simple_animations: ^2.2.1
  parallax_image: ^0.3.1+1
  slimy_card: ^1.0.4
  font_awesome_flutter: ^8.8.1
  loading: ^1.0.2
  curved_navigation_bar: ^0.3.2
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

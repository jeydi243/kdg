  internet_connection_checker: ^0.0.1+4
  loading_indicator: ^3.1.0
  local_auth: ^2.1.0
  logger: ^1.1.0
  lottie: ^1.3.0
  material_design_icons_flutter: ^5.0.6595
  palette_generator: ^0.3.3
  pigment: ^1.0.3
  provider: ^6.0.2
  pull_to_refresh: ^2.0.0
  share_plus: ^4.0.10
  simple_animations: ^4.0.2
  sliding_up_panel: ^2.0.0+1
  supercharged: ^2.1.1
  swipe_deck: ^1.1.0
  syncfusion_flutter_datepicker: ^22.2.7
  syncfusion_flutter_pdfviewer: ^22.2.7
  uuid: ^3.0.7
  video_player: ^2.4.1
dev_dependencies:
  flutter_test:
    sdk: flutter
dependency_overrides:
  firebase_core_platform_interface: 4.8.0
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: K2D
      fonts:
        - asset: fonts/K2D-Bold.ttf
        - asset: fonts/K2D-BoldItalic.ttf
          style: italic
